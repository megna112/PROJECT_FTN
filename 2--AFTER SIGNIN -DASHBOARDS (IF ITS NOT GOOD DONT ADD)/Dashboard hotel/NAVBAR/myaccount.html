<html>
  <head>
    <link
      href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      rel="stylesheet"
      id="bootstrap-css"
    />

    <link rel="stylesheet" href="myaccount.css" />
  </head>
  <body>
    <div class="container emp-profile">
      <form method="post">
        <div class="row">
          <div class="col-md-4">
            <div class="profile-img">
              <img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcSyj9a3sZTcJGUiWBJm_IAvo4qEm9koVIM53irDALTORAp3zDK8&usqp=CAU"
                alt=""
              />
              <div class="file btn btn-lg btn-primary">
                Change Photo
                <input type="file" name="file" />
              </div>
            </div>
          </div>

          <div class="col-md-6">
            <div class="profile-head">
              <h5>
                <strong>xyz hotel</strong> 
              <h6>
                Hotel/Events
              </h6>
              <br />
              <br />

              <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item">
                  <a
                    class="nav-link active"
                    id="home-tab"
                    data-toggle="tab"
                    href="#home"
                    role="tab"
                    aria-controls="home"
                    aria-selected="true"
                    >About</a
                  >
                </li>
              </ul>
            </div>
          </div>
          <div class="col-md-2">
            <input
              type="submit"
              class="profile-edit-btn"
              name="btnAddMore"
              value="Edit Profile"
            />
          </div>
        </div>

        <div class="details">
          <div class="row">
            <div class="col-md-6">
              <div class="tab-content profile-tab" id="myTabContent">
                <div
                  class="tab-pane fade show active"
                  id="home"
                  role="tabpanel"
                  aria-labelledby="home-tab"
                >
                  <div class="row">
                    <div class="col-md-6">
                      <label>Name</label>
                    </div>
                    <div class="col-md-6">
                      <p>xyzhotel</p>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6">
                      <label>Category</label>
                    </div>
                    <div class="col-md-6">
                      <p>Hotel/Events</p>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6">
                      <label>User Name</label>
                    </div>
                    <div class="col-md-6">
                      <p>hotelxyz</p>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6">
                      <label>Password</label>
                    </div>
                    <div class="col-md-6">
                      <p>******</p>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-6">
                      <label>Email</label>
                    </div>
                    <div class="col-md-6">
                      <p>xyzi@gmail.com</p>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6">
                      <label>Phone</label>
                    </div>
                    <div class="col-md-6">
                      <p>123 456 7890</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
