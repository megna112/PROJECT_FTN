    <link rel="stylesheet" href="getintouch.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>

  <body>
    <header>
      <div class="header-area">
        <div class="header-top_area">
          <div class="container-fluid">
            <div class="row">
              <div class="col-xl-6 col-md-12 col-lg-8"></div>

              <div class="col-xl-6 col-md-6 col-lg-4">
                <div class="short_contact_list">
                  <ul>
                    <li>
                      <a href="#">
                        <i class="fa fa-sign-in" aria-hidden="true"></i
                        >Login/Register
                      </a>
                    </li>
                    <li>
                      <a href="#">
                        <i class="fa fa-language" aria-hidden="true"></i>Lang</a
                      >
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div id="sticky-header" class="main-header-area">
          <div class="container-fluid">
            <div class="row align-items-center">
              <div class="col-xl-3 col-lg-3">
                <div class="logo">
                  <a href="faq.html">
                    <img src="logoh.png" alt="" class="imglogo" />
                  </a>
                </div>
              </div>

              <div class="col-xl-9 col-lg-9">
                <div class="main-menu">
                  <nav>
                    <ul id="navigation">
                      <li><a href="feedtheneed.html">Home</a></li>

                      <li>
                        <a href="#"
                          >About
                          <i class="fa fa-caret-down" aria-hidden="true"></i
                        ></a>
                        <ul class="submenu">
                          <li><a href="#">Who We Are</a></li>
                          <li><a href="#">FAQ</a></li>
                          <li><a href="#">Awards</a></li>
                        </ul>
                      </li>

                      <li><a href="#">Gallery</a></li>
                      <li><a href="#">Hunger Spots</a></li>
                      <li><a href="#">Volunteer</a></li>
                      <li><a href="#">Donate</a></li>

                      <li>
                        <a href="#"
                          >Contact Us <i class="fa fa-caret-down"></i
                        ></a>
                        <ul class="submenu">
                          <li><a href="#">Contact Details</a></li>

                          <li><a href="#">Get in touch</a></li>
                        </ul>
                      </li>
                    </ul>
                  </nav>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <div class="contact1">
      <br /><br /><br />
      <div class="container-contact1">
        <div class="contact1-pic">
          <img src="contact.png" alt="IMG" />
        </div>

        <form class="contact1-form validate-form">
          <span class="contact1-form-title">
            Get in Touch
            <p class="touch">
              Get in touch with us. We'd love to hear from you...
            </p>
          </span>

          <div
            class="wrap-input1 validate-input"
            data-validate="Name is required"
          >
            <input class="input1" type="text" name="name" placeholder="Name" />
            <span class="shadow-input1"></span>
          </div>

          <div
            class="wrap-input1 validate-input"
            data-validate="Valid email is required: ex@abc.xyz"
          >
            <input
              class="input1"
              type="text"
              name="email"
              placeholder="Email"
            />
            <span class="shadow-input1"></span>
          </div>

          <div
            class="wrap-input1 validate-input"
            data-validate="Subject is required"
          >
            <input
              class="input1"
              type="text"
              name="subject"
              placeholder="Subject"
            />
            <span class="shadow-input1"></span>
          </div>

          <div
            class="wrap-input1 validate-input"
            data-validate="Message is required"
          >
            <textarea
              class="input1"
              name="message"
              placeholder="Write your Message here.."
            ></textarea>
            <span class="shadow-input1"></span>
          </div>

          <div class="container-contact1-form-btn">
            <button class="contact1-form-btn">
              <span>
                Submit
                <i class="fa fa-long-arrow-right" aria-hidden="true"></i>
              </span>
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
